<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
</head>

<body>
    <h1>The other page!</h1>
    <a href="index.html">Home Page</a>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e-mail" />

        <div>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Telephone" />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" />
        </div>

        <div>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea>
        </div>

        <input type="submit" value="Sign Up" />
    </form>

    <div style="margin-top: 10px; border-top: 2px solid;">
        <label for="favoriteColor">What is your favorite color?</label>
        <select name="favoriteColor" style="margin-top: 20px; padding-right: 10px;">
            <option value="">Red</option>
            <option value="">Yellow</option>
            <option value="">Black</option>
            <option value="">Green</option>
            <option value="">Blue</option>
        </select>
    </div>

    <div style="margin-top: 10px;">
        <fieldset>
            <legend>What is your favorite meal?</legend>
            <input id="breakfast" type="radio" name="favoriteMeal" value="meal1"><label
                for="breakfast">Breakfast</label>
            <input id="brunch" type="radio" name="favoriteMeal" value="meal2"><label for="brunch">Brunch</label>
            <input id="lunch" type="radio" name="favoriteMeal" value="meal3"><label for="lunch">Launch</label>
        </fieldset>
    </div>

    <div style="margin-top: 10px;">
        <fieldset>
            <legend>What meals do you enjoy?</legend>
            <input id="breakfast" type="checkbox" name="favoriteMeal" value="meal1"><label
                for="breakfast">Breakfast</label>
            <input id="brunch" type="checkbox" name="favoriteMeal" value="meal2"><label for="brunch">Brunch</label>
            <input id="lunch" type="checkbox" name="favoriteMeal" value="meal3"><label for="lunch">Launch</label>
        </fieldset>
    </div>

    <div style="margin-top: 10px;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Aisle</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            
            <tfoot>
                <tr>
                    <td>All</td>
                    <td>N/A</td>
                    <td>$5.50</td>
                    <td>N/A</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Bread</td>
                    <td>2</td>
                    <td>$3.00</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>Milk</td>
                    <td>1</td>
                    <td>$2.00</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
